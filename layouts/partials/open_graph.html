{{ $seo := .Site.Params.seo }}

<meta property="og:title" content="{{ $seo.title }}" />
<meta property="og:description" content="{{ $seo.title }}" />
<meta property="og:type" content="website" />

<meta property="og:image" content="{{ .Permalink }}{{ .Site.Params.seo.image}}" />
