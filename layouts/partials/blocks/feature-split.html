<!-- Feature split -->
<section id="skills" class="three">
    <div class="container">
      <div class="row">
        {{ range .Params.skills }} 
          <div class="6u 12u$(mobile)">
            <div class="skill-square">
              <header>
              <h3 class="author-name">{{ .name }}</h3>
              </header>
              <p>{{ with .description }}{{ . | safeHTML }}{{ end }}</p>
              </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
