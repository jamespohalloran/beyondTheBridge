<!-- Feature split -->
<section id="skills" class="three">
    <div class="container">
      <div class="row">
        {{ range .Params.skills }} 
          <div class="6u 12u$(mobile)">
            <div class="skill-square">
              <h4 class="author-name">{{ .name }}</h2>
              <p>{{ .description }}</p>
              </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
