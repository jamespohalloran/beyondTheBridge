<!-- Contact -->
<section id="contact" class="four">
    <div class="container">

      <header>
        <h2>{{ .Params.heading }}</h2>
      </header>

      <p>{{ with .Params.subheading }}{{ . | markdownify }}{{ end }}</p>

      <form method="post" action="https://formspree.io/{{ .Params.recipientEmail }}">
        <div class="row">
          <div class="6u 12u$(mobile)">
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="6u$ 12u$(mobile)">
            <input type="text" name="email" placeholder="Email" required />
          </div>
          <div class="12u$">
            <textarea name="message" placeholder="Message" required></textarea>
          </div>
          <div class="12u$">
            <input type="submit" value="{{ .Params.sendbuttontext }}" />
          </div>
        </div>
      </form>

    </div>
  </section>
