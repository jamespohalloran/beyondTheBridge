<!-- About Us -->
<section id="about" class="three">
  <div class="container">
    <header>
        <h2>About Me</h2>
    </header>
    <div class="row">
      {{ range .Params.partners }} 
      <div class="6u 12u$(mobile)">
        <h4>{{ .name }}</h4>
        <a href="#" class="image featured">
            <img src="{{ .img }}" alt="" />
          </a>
  
        <p>{{ .bio }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
